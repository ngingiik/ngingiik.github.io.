<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order-Admin</title>
  <link rel="stylesheet" href="../dashboard/css/style_order.css">
</head>
<body>
  <header>
    <div><button class="back" ><a href="index.html">Back</a></button></div>
  </header>

  <main>
    <div class="container">
      <h2>Order List</h2>
      <table>
        <thead>
          <tr>
            <th>Kode Order</th>
            <th>Kode Produk</th>
            <th>Nama Produk</th>
            <th>Qty</th>
            <th>Price per-item</th>
            <th>Total Price</th>
            <th>Tipe Delivery</th>
            <th>Status</th>
            <!-- <th>Actions</th> -->
          </tr>
        </thead>
        <tbody class="list" id="storeList">
          <!-- Data will be dynamically added here -->
        </tbody>
      </table>
      <form onsubmit="onFormSubmit()">
        <h2>Add New Order</h2>
        <div>
          <label for="kode-order">Kode Order</label>
          <input type="text" id="kode-order" name="kode-order" required>
        </div>
        <div>
          <label for="kode-produk">Kode Produk</label>
          <input type="text" id="kode-produk" name="kode-produk" required>
        </div>
        <div>
          <label for="nama-produk">Nama Produk</label>
          <input type="text" id="nama-produk" name="nama-produk" required>
        </div>
        <div>
          <label for="qty">Qty</label>
          <input type="number" id="qty" name="qty" required>
        </div>
        <div>
          <label for="price">Price per-item</label>
          <input type="number" id="perprice" name="perprice" required>
        </div>
        <div>
          <label for="totalprice">Total Price</label>
          <input type="number" id="totalprice" name="totalprice" required>
        </div>
        <div>
          <label for="tipe-delivery">Tipe Delivery</label>
          <select id="tipe-delivery" name="tipe-delivery" required>
            <option value="" disabled selected>Select Tipe Delivery</option>
            <option value="Delivery">Delivery</option>
            <option value="Pick-up">Self-Pick Up</option>
          </select>
        </div>
        <div>
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="" disabled selected>Select Status</option>
            <option value="Dikemas">Dikemas</option>
            <option value="Dikirim">Dikirim</option>
          </select>
        </div>
        <div class="form_action--button">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
      </div>
      </form>
    </div>
  </main>

  <script type="text/javascript" src="js_order.js"></script>
</body>
</html>
